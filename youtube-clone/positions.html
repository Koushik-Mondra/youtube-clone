<!DOCTYPE html>
<html>
  <head>
    <title>Positions Practise</title>
  </head>
  <body style="height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
  ">
    <div style="
      background-color: black;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      ">
      header</div>
      <div style="
      background-color: green;
      color: black;
      position: fixed;
      width: 72px;
      left: 0;
      bottom: 0;
      top: 50px;
      ">
      sidebar
      <div style="
         position: absolute;
        color: white;
        background-color: red;
        top: 0;
        right: 0;
        cursor: pointer;
      ">
        X
      </div>
      </div>
      <div style="
      position: absolute;
      color: white;
      background-color: red;
      right: 0;
      ">
        absolute
      </div>
    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
      ">div 1</div>
    <div style="
     background-color: lightpink;
      height: 200px;
      width: 200px;
    ">div 2</div>
  </body>
</html>
